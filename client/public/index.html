<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Add styling here */
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <div class="message" id="message"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required />
            </div>
            <div class="form-group">
                <label for="items">Items (JSON array, e.g., [{ "name": "Item 1", "value": 10 }])</label>
                <textarea id="items" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const items = document.getElementById('items').value;

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        items: JSON.parse(items)
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').textContent = 'Signup successful! You can now login.';
                } else {
                    document.getElementById('message').textContent = `Signup failed: ${result.msg || 'Unknown error'}`;
                }
            } catch (err) {
                document.getElementById('message').textContent = 'Network error: ' + err.message;
            }
        });
    </script>
</body>
</html>
